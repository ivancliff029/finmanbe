<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fin Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .success {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .switch-auth a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Create Account</h1>
        <p class="subtitle">Join Fin Man to manage your finances</p>
        
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="password2" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
        
        <div id="message"></div>
        
        <div class="switch-auth">
            Already have an account? <a href="/login/">Login here</a>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const messageDiv = document.getElementById('message');

            if (!username || !email || !password || !password2) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please fill in all fields';
                return;
            }

            if (password !== password2) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: username,
                        email: email,
                        password: password,
                        password2: password2
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens in localStorage
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Registration successful! Redirecting...';
                    
                    // Redirect to budget page after 1 second
                    setTimeout(() => {
                        window.location.href = '/budget/';
                    }, 1000);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = JSON.stringify(data);
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error connecting to server';
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                register();
            }
        });
    </script>
</body>
</html>
