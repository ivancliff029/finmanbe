<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Man - Items</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1a365d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* --- Navigation (Consistent with Budget Page) --- */
        nav {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            color: #64ffda;
            font-size: 1.75rem;
            font-weight: bold;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .nav-logo::before { content: "üõçÔ∏è"; font-size: 1.5rem; }
        
        .hamburger {
            display: none; flex-direction: column; cursor: pointer;
            background: none; border: none; padding: 0.5rem;
        }
        .hamburger span {
            width: 25px; height: 3px; background: #64ffda; margin: 3px 0; transition: 0.3s;
        }

        .nav-menu { list-style: none; display: flex; gap: 0.5rem; align-items: center; }
        .nav-menu a {
            color: #e0e0e0; text-decoration: none; padding: 0.6rem 1.2rem;
            border-radius: 8px; transition: all 0.3s ease;
            background: rgba(14, 165, 233, 0.1); border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .nav-menu a:hover { background: rgba(14, 165, 233, 0.2); transform: translateY(-2px); }
        
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-info button {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; cursor: pointer;
        }

        /* --- Layout --- */
        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { color: #64ffda; font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 700; }
        .page-header p { color: #94a3b8; font-size: 1.1rem; }

        /* --- Stats Cards --- */
        .stats-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem; margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(17, 34, 64, 0.6); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        .stat-label { color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #64ffda; margin-top: 0.5rem; }

        /* --- Add Item Form --- */
        .add-section {
            background: rgba(17, 34, 64, 0.8); backdrop-filter: blur(10px);
            padding: 2rem; border-radius: 12px; margin-bottom: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .add-section h2 { color: #e0e0e0; margin-bottom: 1.5rem; font-size: 1.5rem; }
        
        .form-grid {
            display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem;
        }
        .full-width { grid-column: 1 / -1; }

        input, select, textarea {
            width: 100%; padding: 0.8rem; background: rgba(10, 25, 47, 0.6);
            border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 8px;
            color: #e0e0e0; font-size: 1rem; transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: #64ffda; box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 1rem 2rem; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; font-size: 1rem;
            transition: transform 0.2s; width: 100%;
        }
        .add-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4); }

        /* --- Items Table --- */
        .table-container {
            background: rgba(17, 34, 64, 0.6); backdrop-filter: blur(10px);
            border-radius: 12px; padding: 1rem; overflow-x: auto;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th {
            text-align: left; padding: 1rem; color: #94a3b8; font-weight: 600;
            border-bottom: 2px solid rgba(100, 255, 218, 0.1);
        }
        td {
            padding: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #e0e0e0; vertical-align: middle;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255, 255, 255, 0.02); }

        .category-badge {
            background: rgba(100, 255, 218, 0.1); color: #64ffda;
            padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.85rem;
            border: 1px solid rgba(100, 255, 218, 0.2); display: inline-block;
        }
        
        .amount-cell { font-family: 'Courier New', monospace; font-weight: bold; color: #e0e0e0; }
        .date-cell { color: #94a3b8; font-size: 0.9rem; }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.2); color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3); padding: 0.4rem 0.8rem;
            border-radius: 6px; cursor: pointer; transition: all 0.3s;
        }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.3); transform: translateY(-1px); }

        .error-message {
            background: rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444;
            color: #fca5a5; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;
        }
        .loading-text { text-align: center; padding: 2rem; color: #94a3b8; }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-menu {
                display: none; position: absolute; top: 100%; left: 0; width: 100%;
                background: #0a192f; flex-direction: column; padding: 1rem;
                border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            }
            .nav-menu.active { display: flex; }
            .form-grid { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 2rem; }
            .stat-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">Fin Man</div>
            <button class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/budget">Budget</a></li>
                <li><a href="/items">Items</a></li>
                <li><a href="/categories">Categories</a></li>
                <li class="user-info">
                    <span id="userName">Guest</span>
                    <button onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1>Item Tracker</h1>
            <p>Manage your daily expenses and purchased items</p>
        </div>

        <div id="errorContainer"></div>

        <!-- Stats Summary -->
        <div class="stats-container" id="statsContainer" style="display:none;">
            <div class="stat-card">
                <div class="stat-label">Total Item Value</div>
                <div class="stat-value" id="totalValueDisplay">0 UGX</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Items</div>
                <div class="stat-value" id="totalCountDisplay">0</div>
            </div>
        </div>

        <!-- Add Item Form -->
        <div class="add-section">
            <h2>Add New Item</h2>
            <div class="form-grid">
                <input type="text" id="itemName" placeholder="Item Name (e.g. Weekly Groceries)" required>
                <select id="itemCategory" required>
                    <option value="">Loading Categories...</option>
                </select>
                <input type="number" id="itemAmount" placeholder="Amount (UGX)" step="0.01" min="0.01" required>
            </div>
            <div class="form-grid full-width">
                <textarea id="itemDescription" placeholder="Description (Optional)" rows="2"></textarea>
            </div>
            <button class="add-btn" onclick="addItem()">+ Add Item</button>
        </div>

        <!-- Items Table -->
        <div class="table-container">
            <div id="itemsContent">
                <div class="loading-text">Loading items...</div>
            </div>
        </div>
    </div>

    <script>
        // --- Global Variables ---
        let categoriesMap = {}; // Maps ID -> Name (e.g., 1 -> "Food")

        // --- Auth & Setup ---
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- UI Helpers ---
        function toggleMenu() {
            document.getElementById('hamburger').classList.toggle('active');
            document.getElementById('navMenu').classList.toggle('active');
        }
        document.getElementById('hamburger').addEventListener('click', toggleMenu);

        function formatMoney(amount) {
            return parseFloat(amount).toLocaleString('en-UG', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }) + ' UGX';
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric'
            });
        }

        function showError(msg) {
            const el = document.getElementById('errorContainer');
            el.innerHTML = `<div class="error-message"><strong>Error:</strong> ${msg}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        // --- Core Logic ---

        // 1. Load Categories & Build Map
        async function loadCategories() {
            const token = getAuthToken();
            const select = document.getElementById('itemCategory');
            
            try {
                const res = await fetch('/api/categories/', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });

                if (res.status === 401) { logout(); return; }
                
                if (res.ok) {
                    const data = await res.json();
                    const cats = Array.isArray(data) ? data : (data.results || []);
                    
                    select.innerHTML = '<option value="">Select Category</option>';
                    categoriesMap = {}; // Reset Map

                    cats.forEach(c => {
                        categoriesMap[c.id] = c.name; // Store for Table Lookup
                        
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.name;
                        select.appendChild(opt);
                    });
                }
            } catch (e) { console.error("Cat Error", e); }
        }

        // 2. Load Items & Display (Using Map)
        async function loadItems() {
            const token = getAuthToken();
            const container = document.getElementById('itemsContent');
            
            try {
                const res = await fetch('/api/items/', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });

                if (res.status === 401) { logout(); return; }

                if (res.ok) {
                    const data = await res.json();
                    const items = Array.isArray(data) ? data : (data.results || []);

                    if (items.length === 0) {
                        container.innerHTML = `<div class="loading-text">No items found. Add your first item above!</div>`;
                        document.getElementById('statsContainer').style.display = 'none';
                        return;
                    }

                    // Update Stats
                    const totalVal = items.reduce((sum, i) => sum + parseFloat(i.amount || 0), 0);
                    document.getElementById('totalValueDisplay').textContent = formatMoney(totalVal);
                    document.getElementById('totalCountDisplay').textContent = items.length;
                    document.getElementById('statsContainer').style.display = 'grid';

                    // Build Table
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    html += items.map(item => {
                        // FIX: Use map if category_name is missing from API
                        const catName = categoriesMap[item.category] || item.category_name || 'General';
                        
                        return `
                        <tr>
                            <td>
                                <div style="font-weight:600;">${item.name}</div>
                                <div style="font-size:0.8rem; color:#64748b;">${item.description || ''}</div>
                            </td>
                            <td><span class="category-badge">${catName}</span></td>
                            <td class="amount-cell">${formatMoney(item.amount)}</td>
                            <td class="date-cell">${formatDate(item.created_at)}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                            </td>
                        </tr>
                    `}).join('');

                    html += `</tbody></table>`;
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<div class="loading-text">Error loading items.</div>`;
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = `<div class="loading-text">Network error.</div>`;
            }
        }

        // 3. Add Item
        async function addItem() {
            const name = document.getElementById('itemName').value;
            const cat = document.getElementById('itemCategory').value;
            const amt = document.getElementById('itemAmount').value;
            const desc = document.getElementById('itemDescription').value;

            if(!name || !cat || !amt) {
                showError("Please fill in Name, Category, and Amount.");
                return;
            }

            const token = getAuthToken();
            try {
                const res = await fetch('/api/items/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: name,
                        category: parseInt(cat),
                        amount: parseFloat(amt),
                        description: desc
                    })
                });

                if(res.ok) {
                    // Reset Form
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemAmount').value = '';
                    document.getElementById('itemDescription').value = '';
                    // Reload
                    loadItems();
                } else {
                    const err = await res.json();
                    showError("Failed to add: " + JSON.stringify(err));
                }
            } catch(e) { showError("Network error adding item."); }
        }

        // 4. Delete Item
        async function deleteItem(id) {
            if(!confirm("Delete this item?")) return;
            const token = getAuthToken();
            try {
                const res = await fetch(`/api/items/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    }
                });
                if(res.ok || res.status === 204) loadItems();
                else showError("Could not delete item.");
            } catch(e) { showError("Network error deleting."); }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login/';
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = localStorage.getItem('user');
            if(!userStr || !localStorage.getItem('access_token')) {
                window.location.href = '/login/';
                return;
            }

            try {
                const u = JSON.parse(userStr);
                document.getElementById('userName').textContent = u.username || 'User';
            } catch(e) {}

            // CRITICAL: Wait for categories to load BEFORE loading items
            // This ensures the category IDs in the item list can be mapped to names immediately
            await loadCategories();
            await loadItems();
        });
    </script>
</body>
</html>
