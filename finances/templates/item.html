<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Man - Items</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1a365d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* --- Navigation --- */
        nav {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            color: #64ffda;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex; align-items: center; gap: 0.5rem;
            text-decoration: none;
        }
        .nav-logo::before { content: "üõçÔ∏è"; font-size: 1.4rem; }
        
        .nav-menu { list-style: none; display: flex; gap: 1rem; align-items: center; }
        .nav-menu a.nav-link {
            color: #cbd5e1; text-decoration: none; padding: 0.5rem 1rem;
            font-size: 0.95rem; transition: color 0.3s;
        }
        .nav-menu a.nav-link:hover, .nav-menu a.nav-link.active { color: #64ffda; }

        /* --- Avatar & Dropdown --- */
        .user-profile { position: relative; margin-left: 1rem; }
        .avatar {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 1.1rem;
            cursor: pointer;
            border: 2px solid rgba(100, 255, 218, 0.3);
            transition: transform 0.2s;
            user-select: none;
        }
        .avatar:hover { transform: scale(1.05); border-color: #64ffda; }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 55px; right: 0;
            background: #112240;
            min-width: 200px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(100, 255, 218, 0.1);
            overflow: hidden;
            z-index: 1001;
        }
        .dropdown-menu.show { display: block; animation: fadeIn 0.2s ease-out; }
        .dropdown-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(10, 25, 47, 0.5);
        }
        .dropdown-name { display: block; color: #64ffda; font-weight: bold; margin-bottom: 2px; }
        .dropdown-email { display: block; color: #94a3b8; font-size: 0.8rem; }
        .dropdown-item {
            display: block; padding: 0.8rem 1rem;
            color: #e0e0e0; text-decoration: none;
            transition: background 0.2s; cursor: pointer;
        }
        .dropdown-item:hover { background: rgba(100, 255, 218, 0.1); color: #64ffda; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Mobile Nav --- */
        .hamburger { display: none; background: none; border: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger span { width: 25px; height: 2px; background: #64ffda; }

        /* --- Layout --- */
        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { color: #64ffda; font-size: 2.2rem; margin-bottom: 0.5rem; font-weight: 700; }
        .page-header p { color: #94a3b8; font-size: 1rem; }

        /* --- Stats Cards --- */
        .stats-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem; margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(17, 34, 64, 0.6); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        .stat-label { color: #94a3b8; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: #64ffda; margin-top: 0.5rem; }

        /* --- Add Item Form --- */
        .add-section {
            background: rgba(17, 34, 64, 0.8); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .add-section h2 { color: #e0e0e0; margin-bottom: 1.2rem; font-size: 1.3rem; }
        
        .form-grid {
            display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem;
        }
        .full-width { grid-column: 1 / -1; }

        input, select, textarea {
            width: 100%; padding: 0.7rem; background: rgba(10, 25, 47, 0.6);
            border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 8px;
            color: #e0e0e0; font-size: 0.95rem; transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: #64ffda; box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 0.8rem 2rem; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; font-size: 1rem;
            transition: transform 0.2s; width: 100%;
        }
        .add-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4); }

        /* --- Items Table --- */
        .table-container {
            background: rgba(17, 34, 64, 0.6); backdrop-filter: blur(10px);
            border-radius: 12px; padding: 1rem; overflow-x: auto;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            min-height: 300px;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th {
            text-align: left; padding: 1rem; color: #94a3b8; font-weight: 600;
            border-bottom: 2px solid rgba(100, 255, 218, 0.1); font-size: 0.9rem;
        }
        td {
            padding: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #e0e0e0; vertical-align: middle;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255, 255, 255, 0.02); }

        .category-badge {
            background: rgba(100, 255, 218, 0.1); color: #64ffda;
            padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem;
            border: 1px solid rgba(100, 255, 218, 0.2); display: inline-block;
        }
        
        .amount-cell { font-family: 'Courier New', monospace; font-weight: bold; color: #e0e0e0; }
        .date-cell { color: #94a3b8; font-size: 0.85rem; }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.15); color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3); padding: 0.4rem 0.8rem;
            border-radius: 6px; cursor: pointer; transition: all 0.3s; font-size: 0.85rem;
        }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.25); transform: translateY(-1px); }

        /* --- Pagination Controls --- */
        .pagination-container {
            margin-top: 1.5rem; display: flex; justify-content: center; align-items: center; gap: 1rem;
        }
        .page-btn {
            background: rgba(17, 34, 64, 0.8); color: #64ffda; border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .page-btn:hover:not(:disabled) { background: rgba(14, 165, 233, 0.2); }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; border-color: transparent; }
        .page-info { color: #94a3b8; font-size: 0.9rem; }

        .error-message {
            background: rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444;
            color: #fca5a5; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;
        }
        .loading-text { text-align: center; padding: 2rem; color: #94a3b8; }

        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .hamburger { display: flex; }
            .form-grid { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 2rem; }
            .user-profile { margin-left: auto; margin-right: 1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">Fin Man</a>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/budget" class="nav-link">Budget</a></li>
                <li><a href="/items" class="nav-link active">Items</a></li>
                <li><a href="/categories" class="nav-link">Categories</a></li>
            </ul>

            <!-- Avatar Dropdown -->
            <div class="user-profile">
                <div class="avatar" onclick="toggleUserDropdown()">
                    <span id="userInitials">?</span>
                </div>
                <div class="dropdown-menu" id="userDropdown">
                    <div class="dropdown-header">
                        <span class="dropdown-name" id="dropdownUserName">Guest</span>
                        <span class="dropdown-email" id="dropdownUserEmail">Not logged in</span>
                    </div>
                    <a href="/profile" class="dropdown-item">My Profile</a>
                    <a href="#" class="dropdown-item" onclick="logout()">Logout</a>
                </div>
            </div>

            <button class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1>Item Tracker</h1>
            <p>Manage your daily expenses and purchased items</p>
        </div>

        <div id="errorContainer"></div>

        <!-- Stats Summary -->
        <div class="stats-container" id="statsContainer" style="display:none;">
            <div class="stat-card">
                <div class="stat-label">Total Item Value</div>
                <div class="stat-value" id="totalValueDisplay">0 UGX</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Items</div>
                <div class="stat-value" id="totalCountDisplay">0</div>
            </div>
        </div>

        <!-- Add Item Form -->
        <div class="add-section">
            <h2>Add New Item</h2>
            <div class="form-grid">
                <input type="text" id="itemName" placeholder="Item Name (e.g. Weekly Groceries)" required>
                <select id="itemCategory" required>
                    <option value="">Loading Categories...</option>
                </select>
                <input type="number" id="itemAmount" placeholder="Amount (UGX)" step="0.01" min="0.01" required>
            </div>
            <div class="form-grid full-width">
                <textarea id="itemDescription" placeholder="Description (Optional)" rows="2"></textarea>
            </div>
            <button class="add-btn" onclick="addItem()">+ Add Item</button>
        </div>

        <!-- Items Table -->
        <div class="table-container">
            <div id="itemsContent">
                <div class="loading-text">Loading items...</div>
            </div>

            <!-- Pagination Controls -->
            <div class="pagination-container" id="paginationControls" style="display: none;">
                <button class="page-btn" onclick="changePage(-1)" id="prevBtn">Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button class="page-btn" onclick="changePage(1)" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script>
        // --- Global Variables ---
        let categoriesMap = {}; // Maps ID -> Name
        let storedItems = [];   // Stores all items fetched
        
        // Pagination Globals
        let currentPage = 1;
        const itemsPerPage = 5;

        // --- Auth & Setup ---
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- UI Helpers ---
        function toggleUserDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        document.getElementById('hamburger').addEventListener('click', () => {
             const nav = document.getElementById('navMenu');
             nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        });

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.user-profile')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        }

        function formatMoney(amount) {
            return parseFloat(amount).toLocaleString('en-UG', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }) + ' UGX';
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric'
            });
        }

        function showError(msg) {
            const el = document.getElementById('errorContainer');
            el.innerHTML = `<div class="error-message"><strong>Error:</strong> ${msg}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        // --- Core Logic ---

        // 1. Load Categories & Build Map
        async function loadCategories() {
            const token = getAuthToken();
            const select = document.getElementById('itemCategory');
            
            try {
                const res = await fetch('/api/categories/', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });

                if (res.status === 401) { logout(); return; }
                
                if (res.ok) {
                    const data = await res.json();
                    const cats = Array.isArray(data) ? data : (data.results || []);
                    
                    select.innerHTML = '<option value="">Select Category</option>';
                    categoriesMap = {}; // Reset Map

                    cats.forEach(c => {
                        categoriesMap[c.id] = c.name; 
                        
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.name;
                        select.appendChild(opt);
                    });
                }
            } catch (e) { console.error("Cat Error", e); }
        }

        // 2. Load Data & Initialize
        async function loadItems() {
            const token = getAuthToken();
            const container = document.getElementById('itemsContent');
            const controls = document.getElementById('paginationControls');
            
            try {
                const res = await fetch('/api/items/', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });

                if (res.status === 401) { logout(); return; }

                if (res.ok) {
                    const data = await res.json();
                    storedItems = Array.isArray(data) ? data : (data.results || []);

                    // Update Stats based on ALL items
                    const totalVal = storedItems.reduce((sum, i) => sum + parseFloat(i.amount || 0), 0);
                    document.getElementById('totalValueDisplay').textContent = formatMoney(totalVal);
                    document.getElementById('totalCountDisplay').textContent = storedItems.length;
                    document.getElementById('statsContainer').style.display = 'grid';

                    // Reset Pagination
                    currentPage = 1;
                    renderTable();
                } else {
                    container.innerHTML = `<div class="loading-text">Error loading items.</div>`;
                    controls.style.display = 'none';
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = `<div class="loading-text">Network error.</div>`;
            }
        }

        // 3. Render Table with Pagination
        function renderTable() {
            const container = document.getElementById('itemsContent');
            const controls = document.getElementById('paginationControls');

            if (storedItems.length === 0) {
                container.innerHTML = `<div class="loading-text">No items found. Add your first item above!</div>`;
                controls.style.display = 'none';
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(storedItems.length / itemsPerPage);
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToShow = storedItems.slice(startIndex, endIndex);

            // Generate HTML
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            html += itemsToShow.map(item => {
                const catName = categoriesMap[item.category] || item.category_name || 'General';
                
                return `
                <tr>
                    <td>
                        <div style="font-weight:600;">${item.name}</div>
                        <div style="font-size:0.8rem; color:#64748b;">${item.description || ''}</div>
                    </td>
                    <td><span class="category-badge">${catName}</span></td>
                    <td class="amount-cell">${formatMoney(item.amount)}</td>
                    <td class="date-cell">${formatDate(item.created_at)}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                </tr>
            `}).join('');

            html += `</tbody></table>`;
            container.innerHTML = html;

            // Update Pagination UI
            controls.style.display = 'flex';
            document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === totalPages);
        }

        function changePage(direction) {
            currentPage += direction;
            renderTable();
        }

        // 4. Add Item
        async function addItem() {
            const name = document.getElementById('itemName').value;
            const cat = document.getElementById('itemCategory').value;
            const amt = document.getElementById('itemAmount').value;
            const desc = document.getElementById('itemDescription').value;

            if(!name || !cat || !amt) {
                showError("Please fill in Name, Category, and Amount.");
                return;
            }

            const token = getAuthToken();
            try {
                const res = await fetch('/api/items/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: name,
                        category: parseInt(cat),
                        amount: parseFloat(amt),
                        description: desc
                    })
                });

                if(res.ok) {
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemAmount').value = '';
                    document.getElementById('itemDescription').value = '';
                    loadItems(); // Reloads data and resets page to 1
                } else {
                    const err = await res.json();
                    showError("Failed to add: " + JSON.stringify(err));
                }
            } catch(e) { showError("Network error adding item."); }
        }

        // 5. Delete Item
        async function deleteItem(id) {
            if(!confirm("Delete this item?")) return;
            const token = getAuthToken();
            try {
                const res = await fetch(`/api/items/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    }
                });
                if(res.ok || res.status === 204) loadItems();
                else showError("Could not delete item.");
            } catch(e) { showError("Network error deleting."); }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login/';
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = localStorage.getItem('user');
            if(!userStr || !localStorage.getItem('access_token')) {
                window.location.href = '/login/';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                const userName = user.username || 'User';
                
                // Set Navbar Info
                document.getElementById('dropdownUserName').textContent = userName;
                document.getElementById('dropdownUserEmail').textContent = user.email || '';
                
                const initials = userName.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
                document.getElementById('userInitials').textContent = initials;
                
            } catch(e) { console.error("Error parsing user data"); }

            // CRITICAL: Wait for categories to load BEFORE loading items
            await loadCategories();
            await loadItems();
        });
    </script>
</body>
</html>
