<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Man - Budgets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1a365d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* --- Navigation --- */
        nav {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            color: #64ffda;
            font-size: 1.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-logo::before { content: "ðŸ’°"; font-size: 1.5rem; }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
        }
        .hamburger span {
            width: 25px; height: 3px; background: #64ffda; margin: 3px 0; transition: 0.3s;
        }
        .nav-menu { list-style: none; display: flex; gap: 0.5rem; align-items: center; }
        .nav-menu a {
            color: #e0e0e0; text-decoration: none; padding: 0.6rem 1.2rem;
            border-radius: 8px; transition: all 0.3s ease;
            background: rgba(14, 165, 233, 0.1); border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .nav-menu a:hover { background: rgba(14, 165, 233, 0.2); transform: translateY(-2px); }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-info button {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; cursor: pointer;
        }

        /* --- Layout --- */
        .main-content { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .page-header h1 { color: #64ffda; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .page-header p { color: #94a3b8; margin-bottom: 2rem; }
        .content-wrapper { display: grid; grid-template-columns: 400px 1fr; gap: 2rem; }

        /* --- Forms --- */
        .add-section {
            background: rgba(17, 34, 64, 0.6); backdrop-filter: blur(10px);
            padding: 2rem; border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            position: sticky; top: 100px; height: fit-content;
        }
        .add-section h2 { color: #64ffda; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; color: #cbd5e1; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .add-section input, .add-section select, .add-section textarea {
            width: 100%; padding: 0.8rem; background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 8px; color: #e0e0e0;
        }
        .add-section button {
            width: 100%; background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 1rem; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; margin-top: 0.5rem;
        }

        /* --- Budget Cards --- */
        .summary-section { margin-bottom: 2rem; }
        .total-summary {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(6, 182, 212, 0.2));
            padding: 2rem; border-radius: 12px; display: flex;
            justify-content: space-between; align-items: center;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .amount { font-size: 2.5rem; font-weight: 700; color: #64ffda; }
        .summary-select {
            background: rgba(10, 25, 47, 0.8); color: #64ffda;
            padding: 0.7rem 1.2rem; border-radius: 8px; border: 1px solid rgba(100, 255, 218, 0.3);
        }
        
        .budget-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .budget-card {
            background: rgba(17, 34, 64, 0.6); padding: 1.5rem;
            border-radius: 12px; border: 1px solid rgba(100, 255, 218, 0.1);
            transition: transform 0.3s;
        }
        .budget-card:hover { transform: translateY(-5px); border-color: rgba(100, 255, 218, 0.3); }
        .budget-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .budget-name { font-size: 1.3rem; font-weight: bold; }
        .project-btn {
            background: #0ea5e9; color: white; border: none; padding: 0.5rem 1rem;
            border-radius: 8px; cursor: pointer; font-size: 0.85rem;
        }
        .budget-amount { font-size: 2rem; color: #64ffda; font-weight: 700; margin: 1rem 0; }
        .tags-container { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
        .budget-category { background: rgba(14, 165, 233, 0.2); color: #5eead4; padding: 0.4rem 0.9rem; border-radius: 20px; font-size: 0.8rem; }
        .budget-type-badge { background: rgba(100, 255, 218, 0.1); color: #64ffda; padding: 0.4rem 0.9rem; border-radius: 20px; font-size: 0.8rem; text-transform: capitalize; }
        .budget-description { color: #94a3b8; font-size: 0.95rem; margin-bottom: 1rem; }
        .delete-btn {
            width: 100%; background: rgba(239, 68, 68, 0.2); color: #fca5a5;
            padding: 0.7rem; border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; cursor: pointer;
        }

        /* --- Modal --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content {
            background: #112240; margin: 10% auto; padding: 2rem; border-radius: 12px;
            width: 90%; max-width: 550px; border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .close-modal { float: right; font-size: 2rem; cursor: pointer; color: #fff; }
        .projection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem; }
        .projection-card {
            background: rgba(10, 25, 47, 0.6); padding: 1rem; border-radius: 8px;
            text-align: center; border: 1px solid rgba(100, 255, 218, 0.1);
        }
        .projection-card.highlight { border-color: #64ffda; background: rgba(14, 165, 233, 0.1); }
        .projection-value { display: block; font-size: 1.3rem; color: #64ffda; font-weight: bold; }
        .projection-label { color: #94a3b8; font-size: 0.85rem; text-transform: uppercase; }
        .error-message { background: rgba(239,68,68,0.2); color: #fca5a5; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; text-align: center; }

        @media (max-width: 1024px) { .content-wrapper { grid-template-columns: 1fr; } .add-section { position: static; } }
        @media (max-width: 768px) { 
            .nav-menu { display: none; flex-direction: column; width: 100%; position: absolute; top: 100%; left: 0; background: #0a192f; padding: 1rem; }
            .nav-menu.active { display: flex; }
            .hamburger { display: flex; }
            .budget-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">Fin Man</div>
            <button class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/budget">Budget</a></li>
                <li><a href="/items">Items</a></li>
                <li><a href="/categories">Categories</a></li>
                <li class="user-info">
                    <span id="userName">Guest</span>
                    <button onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1>Budget Management</h1>
            <p>Create and track your budgets across different time periods</p>
        </div>

        <div id="errorContainer"></div>

        <div class="content-wrapper">
            <!-- Add Budget Form -->
            <div class="add-section">
                <h2>Add New Budget</h2>
                <div class="form-group">
                    <label for="budgetName">Budget Name</label>
                    <input type="text" id="budgetName" placeholder="e.g., Monthly Groceries" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="budgetCategory">Category</label>
                        <select id="budgetCategory" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budgetType">Period</label>
                        <select id="budgetType" required>
                            <option value="monthly" selected>Monthly</option>
                            <option value="weekly">Weekly</option>
                            <option value="daily">Daily</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="budgetAmount">Amount (UGX)</label>
                    <input type="number" id="budgetAmount" placeholder="0" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="budgetDescription">Description (Optional)</label>
                    <textarea id="budgetDescription" placeholder="Add notes..."></textarea>
                </div>
                <button onclick="addBudget()">Add Budget</button>
            </div>

            <!-- Right Column -->
            <div>
                <div class="summary-section" id="totalSummaryContainer" style="display: none;">
                    <div class="total-summary">
                        <div>
                            <h2 style="color: #94a3b8; font-size: 1rem; margin-bottom: 0.5rem;">Total Allocation</h2>
                            <div class="amount" id="totalAmount">0 UGX</div>
                        </div>
                        <select id="summaryViewSelect" class="summary-select" onchange="updateTotalSummary()">
                            <option value="monthly" selected>Monthly View</option>
                            <option value="weekly">Weekly View</option>
                            <option value="daily">Daily View</option>
                            <option value="yearly">Yearly View</option>
                        </select>
                    </div>
                </div>

                <div class="budget-grid" id="budgetGrid">
                    <div style="text-align: center; color: #94a3b8; padding: 2rem;">Loading budgets...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Projection Modal -->
    <div id="projectionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color: #64ffda; margin-bottom: 1rem;">Projections</h2>
            <p>Based on <strong id="modalBaseType"></strong> budget of <strong id="modalBaseAmount"></strong>:</p>
            <div class="projection-grid">
                <div class="projection-card" id="cardDaily"><span class="projection-label">Daily</span><span class="projection-value" id="projDaily">0</span></div>
                <div class="projection-card" id="cardWeekly"><span class="projection-label">Weekly</span><span class="projection-value" id="projWeekly">0</span></div>
                <div class="projection-card" id="cardMonthly"><span class="projection-label">Monthly</span><span class="projection-value" id="projMonthly">0</span></div>
                <div class="projection-card" id="cardYearly"><span class="projection-label">Yearly</span><span class="projection-value" id="projYearly">0</span></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let storedBudgets = [];
        let categoriesMap = {}; // Maps ID to Name: { 1: "Food", 2: "Rent" }

        // --- Auth & Setup ---
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login/';
        }

        // --- Helpers ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function formatMoney(amount) {
            return parseFloat(amount).toLocaleString('en-UG', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }) + ' UGX';
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message"><strong>Error:</strong> ${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // --- Projections Logic ---
        function getDailyAmount(amount, type) {
            const val = parseFloat(amount) || 0;
            const t = (type || 'monthly').toLowerCase();
            if (t === 'daily') return val;
            if (t === 'weekly') return val / 7;
            if (t === 'yearly') return val / 365;
            return val / 30; // monthly
        }

        function updateTotalSummary() {
            const viewType = document.getElementById('summaryViewSelect').value;
            const container = document.getElementById('totalSummaryContainer');
            
            if (!storedBudgets || storedBudgets.length === 0) {
                container.style.display = 'none';
                return;
            }
            container.style.display = 'block';

            let total = 0;
            storedBudgets.forEach(b => {
                const daily = getDailyAmount(b.amount, b.type);
                if (viewType === 'daily') total += daily;
                else if (viewType === 'weekly') total += daily * 7;
                else if (viewType === 'yearly') total += daily * 365;
                else total += daily * 30;
            });
            document.getElementById('totalAmount').textContent = formatMoney(total);
        }

        // --- Data Loading ---
        async function loadCategories() {
            const token = getAuthToken();
            const select = document.getElementById('budgetCategory');
            
            try {
                const res = await fetch('/api/categories/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) { logout(); return; }

                if (res.ok) {
                    const data = await res.json();
                    const cats = Array.isArray(data) ? data : (data.results || []);
                    
                    select.innerHTML = '<option value="">Select Category</option>';
                    categoriesMap = {}; // Reset map
                    
                    cats.forEach(c => {
                        // Store in map for display later
                        categoriesMap[c.id] = c.name;
                        
                        // Add to dropdown
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.name;
                        select.appendChild(opt);
                    });
                } else {
                    console.error("Failed to load categories", res.status);
                    select.innerHTML = '<option value="">Error loading categories</option>';
                }
            } catch (e) {
                console.error("Network Error Categories:", e);
            }
        }

        async function loadBudgets() {
            const token = getAuthToken();
            const grid = document.getElementById('budgetGrid');
            
            try {
                const res = await fetch('/api/budgets/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) { logout(); return; }

                if (res.ok) {
                    const data = await res.json();
                    storedBudgets = Array.isArray(data) ? data : (data.results || []);

                    if (storedBudgets.length === 0) {
                        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #64748b; padding: 3rem;">No budgets found. Create your first budget!</div>';
                        document.getElementById('totalSummaryContainer').style.display = 'none';
                        return;
                    }

                    updateTotalSummary();

                    grid.innerHTML = storedBudgets.map(b => {
                        // Use the map to get category name. Fallback to ID or "Unknown" if not found
                        const catName = categoriesMap[b.category] || b.category_name || 'General';
                        const safeName = (b.name || '').replace(/'/g, "\\'");
                        const type = b.type || 'monthly';
                        
                        return `
                        <div class="budget-card">
                            <div class="budget-header">
                                <div class="budget-name">${b.name}</div>
                                <button class="project-btn" onclick="openProjection('${safeName}', ${b.amount}, '${type}')">
                                    ðŸ“ˆ Project
                                </button>
                            </div>
                            
                            <div class="tags-container">
                                <span class="budget-category">${catName}</span>
                                <span class="budget-type-badge">${type}</span>
                            </div>

                            <div class="budget-amount">${formatMoney(b.amount)}</div>
                            ${b.description ? `<div class="budget-description">${b.description}</div>` : ''}
                            
                            <button class="delete-btn" onclick="deleteBudget(${b.id})">Delete Budget</button>
                        </div>
                    `}).join('');
                } else {
                    const errText = await res.text();
                    console.error("API Error:", errText);
                    grid.innerHTML = `<div class="error-message">Error loading budgets. (Status: ${res.status})</div>`;
                }
            } catch (error) {
                console.error(error);
                grid.innerHTML = '<div class="error-message">Network error loading budgets. Check console.</div>';
            }
        }

        async function addBudget() {
            const name = document.getElementById('budgetName').value;
            const category = document.getElementById('budgetCategory').value;
            const type = document.getElementById('budgetType').value;
            const amount = document.getElementById('budgetAmount').value;
            const desc = document.getElementById('budgetDescription').value;

            if (!name || !category || !amount) {
                showError('Please fill in Name, Category, and Amount');
                return;
            }

            const token = getAuthToken();
            try {
                const res = await fetch('/api/budgets/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: name,
                        category: parseInt(category),
                        type: type, 
                        amount: parseFloat(amount),
                        description: desc
                    })
                });

                if (res.ok) {
                    // Clear form
                    document.getElementById('budgetName').value = '';
                    document.getElementById('budgetAmount').value = '';
                    document.getElementById('budgetDescription').value = '';
                    // Reload data
                    await loadBudgets();
                } else {
                    const err = await res.json();
                    showError('Failed: ' + JSON.stringify(err));
                }
            } catch (e) {
                showError('Network error while adding budget');
            }
        }

        async function deleteBudget(id) {
            if(!confirm("Are you sure you want to delete this budget?")) return;
            const token = getAuthToken();
            try {
                const res = await fetch(`/api/budgets/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (res.ok || res.status === 204) {
                    await loadBudgets();
                } else {
                    showError("Could not delete budget");
                }
            } catch (e) { showError("Network error deleting budget"); }
        }

        // --- UI Interactions ---
        function openProjection(name, amount, type) {
            const modal = document.getElementById('projectionModal');
            document.getElementById('modalTitle').textContent = `${name} Projections`;
            document.getElementById('modalBaseType').textContent = type;
            document.getElementById('modalBaseAmount').textContent = formatMoney(amount);

            const daily = getDailyAmount(amount, type);
            
            document.getElementById('projDaily').textContent = formatMoney(daily);
            document.getElementById('projWeekly').textContent = formatMoney(daily * 7);
            document.getElementById('projMonthly').textContent = formatMoney(daily * 30);
            document.getElementById('projYearly').textContent = formatMoney(daily * 365);

            // Highlight relevant card
            document.querySelectorAll('.projection-card').forEach(c => c.classList.remove('highlight'));
            const t = type.toLowerCase();
            if(t.includes('day')) document.getElementById('cardDaily').classList.add('highlight');
            else if(t.includes('week')) document.getElementById('cardWeekly').classList.add('highlight');
            else if(t.includes('year')) document.getElementById('cardYearly').classList.add('highlight');
            else document.getElementById('cardMonthly').classList.add('highlight');

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectionModal').style.display = 'none';
        }

        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('hamburger').classList.toggle('active');
            document.getElementById('navMenu').classList.toggle('active');
        });

        window.onclick = function(e) {
            if (e.target == document.getElementById('projectionModal')) closeModal();
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = localStorage.getItem('user');
            if (!userStr || !localStorage.getItem('access_token')) {
                window.location.href = '/login/';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                document.getElementById('userName').textContent = user.username || 'User';
            } catch(e) { console.error("Error parsing user data"); }

            // Load Categories FIRST to map IDs to Names, THEN load Budgets
            await loadCategories();
            await loadBudgets();
        });
    </script>
</body>
</html>
