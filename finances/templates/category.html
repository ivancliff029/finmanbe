<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Man - Categories</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1a365d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* --- Navigation --- */
        nav {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo {
            color: #64ffda; font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; text-decoration: none;
        }
        .nav-logo::before { content: "üóÇÔ∏è"; font-size: 1.4rem; }
        
        .nav-menu { list-style: none; display: flex; gap: 1rem; align-items: center; }
        .nav-menu a.nav-link {
            color: #cbd5e1; text-decoration: none; padding: 0.5rem 1rem;
            font-size: 0.95rem; transition: color 0.3s;
        }
        .nav-menu a.nav-link:hover, .nav-menu a.nav-link.active { color: #64ffda; }

        /* --- Avatar & Dropdown --- */
        .user-profile { position: relative; margin-left: 1rem; }
        .avatar {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 1.1rem;
            cursor: pointer;
            border: 2px solid rgba(100, 255, 218, 0.3);
            transition: transform 0.2s;
            user-select: none;
        }
        .avatar:hover { transform: scale(1.05); border-color: #64ffda; }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 55px; right: 0;
            background: #112240;
            min-width: 200px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(100, 255, 218, 0.1);
            overflow: hidden;
            z-index: 1001;
        }
        .dropdown-menu.show { display: block; animation: fadeIn 0.2s ease-out; }
        .dropdown-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(10, 25, 47, 0.5);
        }
        .dropdown-name { display: block; color: #64ffda; font-weight: bold; margin-bottom: 2px; }
        .dropdown-email { display: block; color: #94a3b8; font-size: 0.8rem; }
        .dropdown-item {
            display: block; padding: 0.8rem 1rem;
            color: #e0e0e0; text-decoration: none;
            transition: background 0.2s; cursor: pointer;
        }
        .dropdown-item:hover { background: rgba(100, 255, 218, 0.1); color: #64ffda; }

        /* --- Mobile Nav --- */
        .hamburger { display: none; background: none; border: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger span { width: 25px; height: 2px; background: #64ffda; }

        /* --- Layout --- */
        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { color: #64ffda; font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 700; }
        
        /* --- Add Form --- */
        .add-section {
            background: rgba(17, 34, 64, 0.8); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.1); display: flex; gap: 1rem;
            align-items: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .add-section input {
            flex: 1; padding: 0.8rem; background: rgba(10, 25, 47, 0.6);
            border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 8px;
            color: #e0e0e0; font-size: 1rem;
        }
        .add-btn {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 0.8rem 2rem; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; font-size: 1rem; transition: transform 0.2s;
        }
        .add-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4); }

        /* --- Grid --- */
        .category-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;
            min-height: 200px;
        }
        
        .category-card {
            background: rgba(17, 34, 64, 0.6); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease; cursor: pointer;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 180px; 
        }
        .category-card:hover {
            transform: translateY(-5px); border-color: rgba(100, 255, 218, 0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .card-header { 
            display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; 
        }
        .cat-name { 
            font-size: 1.4rem; font-weight: 700; color: #e0e0e0; 
            word-break: break-word; max-width: 70%;
        }
        
        .cat-stats { margin-top: auto; }
        .stat-row { display: flex; justify-content: space-between; margin-top: 0.8rem; font-size: 0.95rem; color: #94a3b8; }
        .stat-val { color: #64ffda; font-weight: bold; }

        .delete-btn {
            background: rgba(239, 68, 68, 0.15); color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3); padding: 0.4rem 0.8rem;
            border-radius: 6px; cursor: pointer; font-size: 0.8rem;
            font-weight: 600; transition: all 0.2s; z-index: 2;
        }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.3); transform: translateY(-1px); }

        /* --- Pagination --- */
        .pagination-container {
            margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 1rem;
        }
        .page-btn {
            background: rgba(17, 34, 64, 0.8); color: #64ffda; border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .page-btn:hover:not(:disabled) { background: rgba(14, 165, 233, 0.2); }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; border-color: transparent; }
        .page-info { color: #94a3b8; font-size: 0.9rem; }

        /* --- Modal --- */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #112240; margin: 5% auto; padding: 0; border-radius: 12px;
            width: 90%; max-width: 700px; border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-height: 80vh; display: flex; flex-direction: column;
        }
        .modal-header {
            padding: 1.5rem; border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h2 { color: #64ffda; }
        .close-modal { color: #94a3b8; font-size: 2rem; cursor: pointer; line-height: 1; }
        
        /* Withdraw Section */
        .withdraw-section {
            padding: 1.5rem; background: rgba(10, 25, 47, 0.5);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex; gap: 1rem; align-items: flex-end;
        }
        .withdraw-input-group { flex: 1; }
        .withdraw-input-group label { display: block; color: #94a3b8; font-size: 0.85rem; margin-bottom: 0.5rem; }
        .withdraw-input-group input { 
            width: 100%; padding: 0.8rem; background: rgba(17, 34, 64, 0.8); 
            border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 6px; color: #fff;
        }
        .withdraw-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 6px;
            cursor: pointer; font-weight: 600; font-size: 0.95rem; height: 42px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .withdraw-btn:hover { background: #b91c1c; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }

        .modal-body { padding: 0; overflow-y: auto; }

        /* Modal Table */
        .item-list { width: 100%; border-collapse: collapse; }
        .item-list th { 
            text-align: left; padding: 1rem 1.5rem; color: #94a3b8; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(10, 25, 47, 0.3); position: sticky; top: 0;
        }
        .item-list td { padding: 1rem 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.05); color: #e0e0e0; vertical-align: middle; }
        
        .balance-container { display: flex; flex-direction: column; }
        .current-bal { color: #64ffda; font-weight: bold; }
        .original-bal { font-size: 0.75rem; color: #94a3b8; }
        
        .fully-used { opacity: 0.4; }
        .fully-used .current-bal { color: #94a3b8; text-decoration: line-through; }
        .fully-used .original-bal { color: #64748b; }

        .error-message { background: rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444; color: #fca5a5; padding: 1rem; margin-bottom: 1rem; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .nav-menu { display: none; } 
            .hamburger { display: flex; }
            .add-section { flex-direction: column; }
            .add-section input, .add-btn { width: 100%; }
            .user-profile { margin-left: auto; margin-right: 1rem; }
            .withdraw-section { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">Fin Man</a>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/budget" class="nav-link">Budget</a></li>
                <li><a href="/items" class="nav-link">Items</a></li>
                <li><a href="/categories" class="nav-link active">Categories</a></li>
                <li><a href="/to-buy" class="nav-link active">To Buy</a></li>
            </ul>

            <div class="user-profile">
                <div class="avatar" onclick="toggleUserDropdown()">
                    <span id="userInitials">?</span>
                </div>
                <div class="dropdown-menu" id="userDropdown">
                    <div class="dropdown-header">
                        <span class="dropdown-name" id="dropdownUserName">Guest</span>
                        <span class="dropdown-email" id="dropdownUserEmail">Not logged in</span>
                    </div>
                    <a href="/profile" class="dropdown-item">My Profile</a>
                    <a href="#" class="dropdown-item" onclick="logout()">Logout</a>
                </div>
            </div>

            <button class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1>Categories</h1>
            <p style="color:#94a3b8">Manage your categorized funds.</p>
        </div>

        <div id="errorContainer"></div>

        <div class="add-section">
            <input type="text" id="categoryName" placeholder="New Category Name (e.g. Savings, Utilities)" required>
            <button class="add-btn" onclick="addCategory()">+ Add Category</button>
        </div>

        <div class="category-grid" id="categoryGrid">
            <div style="color:#94a3b8; grid-column:1/-1; text-align:center; padding:3rem;">Loading...</div>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-container" id="paginationControls" style="display: none;">
            <button class="page-btn" onclick="changePage(-1)" id="prevBtn">Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button class="page-btn" onclick="changePage(1)" id="nextBtn">Next</button>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCategoryName">Category Details</h2>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            
            <div class="withdraw-section">
                <div class="withdraw-input-group">
                    <label>Withdraw Funds (FIFO Strategy)</label>
                    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw..." min="0.01" step="0.01">
                </div>
                <button class="withdraw-btn" onclick="handleWithdraw()">
                    Withdraw Funds
                </button>
            </div>

            <div class="modal-body">
                <table class="item-list">
                    <thead>
                        <tr>
                            <th>Item Details</th>
                            <th>Available / Original</th>
                            <th>Created Date</th>
                        </tr>
                    </thead>
                    <tbody id="modalItemsBody"></tbody>
                </table>
                <div id="modalEmptyState" style="display:none; text-align:center; padding:3rem; color:#94a3b8;">
                    No items found in this category.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global State
        let allCategories = [];
        let allItems = [];
        let currentCategoryId = null; 
        
        let currentPage = 1;
        const itemsPerPage = 6;

        const token = localStorage.getItem('access_token');
        if(!token) window.location.href = '/login/';

        // --- UI Utils ---
        function toggleUserDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        document.getElementById('hamburger').addEventListener('click', () => {
             const nav = document.getElementById('navMenu');
             nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        });

        window.onclick = function(event) {
            if (!event.target.closest('.user-profile')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
                }
            }
            if (event.target == document.getElementById('categoryModal')) closeModal();
        }

        function getCookie(name) {
            let v = null;
            if (document.cookie && document.cookie !== '') {
                const c = document.cookie.split(';');
                for (let i = 0; i < c.length; i++) {
                    const trim = c[i].trim();
                    if (trim.substring(0, name.length + 1) === (name + '=')) {
                        v = decodeURIComponent(trim.substring(name.length + 1));
                        break;
                    }
                }
            }
            return v;
        }

        function formatMoney(amount) {
            return parseFloat(amount).toLocaleString('en-UG', {
                minimumFractionDigits: 0, maximumFractionDigits: 0
            }) + ' UGX';
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // --- Data Handling ---
        async function loadData() {
            try {
                const [catRes, itemRes] = await Promise.all([
                    fetch('/api/categories/', { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch('/api/items/', { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                if(catRes.status === 401 || itemRes.status === 401) { logout(); return; }

                if(catRes.ok && itemRes.ok) {
                    const catData = await catRes.json();
                    const itemData = await itemRes.json();

                    allCategories = Array.isArray(catData) ? catData : (catData.results || []);
                    allItems = Array.isArray(itemData) ? itemData : (itemData.results || []);

                    renderCategories();
                    
                    if(document.getElementById('categoryModal').style.display === 'block' && currentCategoryId) {
                        openCategoryModal(currentCategoryId, document.getElementById('modalCategoryName').textContent);
                    }
                }
            } catch (e) {
                console.error(e);
                document.getElementById('categoryGrid').innerHTML = `<div class="error-message">Network Error. Check console.</div>`;
            }
        }

        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            const controls = document.getElementById('paginationControls');

            if(allCategories.length === 0) {
                grid.innerHTML = `<div style="text-align:center; color:#64748b; grid-column:1/-1; padding:3rem;">No categories yet. Add one!</div>`;
                controls.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(allCategories.length / itemsPerPage);
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const visibleCats = allCategories.slice(startIndex, endIndex);

            grid.innerHTML = visibleCats.map(cat => {
                const catItems = allItems.filter(i => i.category === cat.id);
                
                // DATA FIX LOGIC:
                // If the item doesn't have current_balance in the API, default to amount.
                // If current_balance is "0.00" but the user says it's new, it's likely a DB issue.
                // However, we must trust the data.
                const totalAmount = catItems.reduce((sum, i) => {
                    let bal = i.current_balance !== undefined && i.current_balance !== null 
                              ? parseFloat(i.current_balance) 
                              : parseFloat(i.amount);
                    return sum + bal;
                }, 0);
                
                const count = catItems.length;

                return `
                <div class="category-card" onclick="openCategoryModal(${cat.id}, '${cat.name.replace(/'/g, "\\'")}')">
                    <div class="card-header">
                        <div class="cat-name">${cat.name}</div>
                        <button class="delete-btn" onclick="deleteCategory(event, ${cat.id})">Delete</button>
                    </div>
                    
                    <div class="cat-stats">
                        <div class="stat-row">
                            <span>Available Funds</span>
                            <span class="stat-val">${formatMoney(totalAmount)}</span>
                        </div>
                        <div class="stat-row">
                            <span>Total Deposits</span>
                            <span class="stat-val">${count} Items</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            controls.style.display = 'flex';
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === totalPages);
        }

        function changePage(direction) {
            currentPage += direction;
            renderCategories();
        }

        // --- Modal Logic ---
        function openCategoryModal(catId, catName) {
            currentCategoryId = catId;
            const modal = document.getElementById('categoryModal');
            const tbody = document.getElementById('modalItemsBody');
            const emptyState = document.getElementById('modalEmptyState');
            
            document.getElementById('modalCategoryName').textContent = catName;
            
            if(modal.style.display !== 'block') {
                 document.getElementById('withdrawAmount').value = ''; 
            }

            const relevantItems = allItems.filter(i => i.category === catId);
            relevantItems.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            if(relevantItems.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                tbody.innerHTML = relevantItems.map(item => {
                    // Logic to handle missing balance field vs explicit 0 balance
                    let balance;
                    if (item.current_balance !== undefined && item.current_balance !== null) {
                        balance = parseFloat(item.current_balance);
                    } else {
                        balance = parseFloat(item.amount);
                    }
                    
                    const original = parseFloat(item.amount);
                    const isFullyUsed = balance <= 0; // Strict check for 0

                    return `
                    <tr class="${isFullyUsed ? 'fully-used' : ''}">
                        <td>
                            <div style="font-weight:600">${item.name}</div>
                            <div style="font-size:0.8rem; color:#64748b">${item.description || ''}</div>
                        </td>
                        <td>
                            <div class="balance-container">
                                <span class="current-bal">${formatMoney(balance)}</span>
                                <span class="original-bal">of ${formatMoney(original)}</span>
                            </div>
                        </td>
                        <td style="color:#94a3b8; font-size:0.9rem">${formatDate(item.created_at)}</td>
                    </tr>
                `}).join('');
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('categoryModal').style.display = 'none';
            currentCategoryId = null;
        }

        // --- Action: Withdraw ---
        async function handleWithdraw() {
            const amountInput = document.getElementById('withdrawAmount');
            const amount = parseFloat(amountInput.value);

            if(!currentCategoryId) return;
            if(!amount || amount <= 0) {
                alert("Please enter a valid amount greater than 0.");
                return;
            }

            if(!confirm(`Confirm withdraw of ${formatMoney(amount)}? This will utilize your oldest deposits first.`)) return;

            try {
                const res = await fetch(`/api/categories/${currentCategoryId}/withdraw/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ amount: amount })
                });

                const data = await res.json();

                if(res.ok) {
                    alert(`Successfully withdrew ${formatMoney(amount)}.`);
                    amountInput.value = ''; 
                    loadData(); 
                } else {
                    alert(data.error || "Failed to withdraw funds.");
                }
            } catch(e) {
                console.error(e);
                alert("Network error occurred during withdrawal.");
            }
        }

        async function addCategory() {
            const name = document.getElementById('categoryName').value;
            if(!name) return;

            try {
                const res = await fetch('/api/categories/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: name })
                });

                if(res.ok) {
                    document.getElementById('categoryName').value = '';
                    loadData(); 
                } else {
                    alert("Failed to add category");
                }
            } catch(e) { console.error(e); }
        }

        async function deleteCategory(event, id) {
            event.stopPropagation();
            if(!confirm("Delete this category? Items inside it might become uncategorized.")) return;

            try {
                const res = await fetch(`/api/categories/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    }
                });
                if(res.ok || res.status === 204) loadData();
            } catch(e) { console.error(e); }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login/';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    const userName = user.username || 'User';
                    
                    document.getElementById('dropdownUserName').textContent = userName;
                    document.getElementById('dropdownUserEmail').textContent = user.email || '';
                    
                    const initials = userName.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
                    document.getElementById('userInitials').textContent = initials;
                } catch(e) {}
            }
            loadData();
        });
    </script>
</body>
</html>
