<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Man - Categories</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1a365d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* --- Navigation --- */
        nav {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo {
            color: #64ffda; font-size: 1.75rem; font-weight: bold; display: flex; align-items: center; gap: 0.5rem;
        }
        .nav-logo::before { content: "üóÇÔ∏è"; font-size: 1.5rem; }
        
        .hamburger { display: none; flex-direction: column; cursor: pointer; background: none; border: none; padding: 0.5rem; }
        .hamburger span { width: 25px; height: 3px; background: #64ffda; margin: 3px 0; transition: 0.3s; }

        .nav-menu { list-style: none; display: flex; gap: 0.5rem; align-items: center; }
        .nav-menu a {
            color: #e0e0e0; text-decoration: none; padding: 0.6rem 1.2rem;
            border-radius: 8px; transition: all 0.3s ease;
            background: rgba(14, 165, 233, 0.1); border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .nav-menu a:hover { background: rgba(14, 165, 233, 0.2); transform: translateY(-2px); }
        .user-info button {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; cursor: pointer;
        }

        /* --- Layout --- */
        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { color: #64ffda; font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 700; }
        
        /* --- Add Form --- */
        .add-section {
            background: rgba(17, 34, 64, 0.8); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.1); display: flex; gap: 1rem;
            align-items: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .add-section input {
            flex: 1; padding: 1rem; background: rgba(10, 25, 47, 0.6);
            border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 8px;
            color: #e0e0e0; font-size: 1rem;
        }
        .add-btn {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white; padding: 1rem 2rem; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; font-size: 1rem; transition: transform 0.2s;
        }
        .add-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4); }

        /* --- Grid --- */
        .category-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;
        }
        
        .category-card {
            background: rgba(17, 34, 64, 0.6); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease; cursor: pointer;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 180px; /* Increased slightly for better spacing */
        }
        .category-card:hover {
            transform: translateY(-5px); border-color: rgba(100, 255, 218, 0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        /* Updated Header to hold the delete button */
        .card-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 1.5rem; 
        }
        
        .cat-name { 
            font-size: 1.4rem; 
            font-weight: 700; 
            color: #e0e0e0; 
            word-break: break-word; /* Prevents overflow */
            max-width: 70%;
        }
        
        .cat-stats { margin-top: auto; }
        .stat-row { display: flex; justify-content: space-between; margin-top: 0.8rem; font-size: 0.95rem; color: #94a3b8; }
        .stat-val { color: #64ffda; font-weight: bold; }

        /* Updated Delete Button: No longer absolute, sits in header */
        .delete-btn {
            background: rgba(239, 68, 68, 0.15); 
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3); 
            padding: 0.4rem 0.8rem;
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            z-index: 2;
        }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.3); transform: translateY(-1px); }

        /* --- Modal --- */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #112240; margin: 5% auto; padding: 0; border-radius: 12px;
            width: 90%; max-width: 700px; border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-height: 80vh; display: flex; flex-direction: column;
        }
        .modal-header {
            padding: 1.5rem; border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h2 { color: #64ffda; }
        .close-modal { color: #94a3b8; font-size: 2rem; cursor: pointer; line-height: 1; }
        .modal-body { padding: 1.5rem; overflow-y: auto; }

        /* Modal Table */
        .item-list { width: 100%; border-collapse: collapse; }
        .item-list th { text-align: left; padding: 1rem; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .item-list td { padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); color: #e0e0e0; }
        
        .use-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px;
            cursor: pointer; font-size: 0.85rem; font-weight: 600;
            transition: all 0.2s;
        }
        .use-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
        .use-btn.used {
            background: transparent; border: 1px solid #10b981; color: #10b981;
            cursor: default; box-shadow: none; transform: none;
        }

        .error-message { background: rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444; color: #fca5a5; padding: 1rem; margin-bottom: 1rem; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .nav-menu { display: none; position: absolute; top: 100%; left: 0; width: 100%; background: #0a192f; flex-direction: column; padding: 1rem; }
            .nav-menu.active { display: flex; }
            .hamburger { display: flex; }
            .add-section { flex-direction: column; }
            .add-section input, .add-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">Fin Man</div>
            <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/budget">Budget</a></li>
                <li><a href="/items">Items</a></li>
                <li><a href="/categories">Categories</a></li>
                <li class="user-info">
                    <span id="userName">Guest</span>
                    <button onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1>Categories</h1>
            <p style="color:#94a3b8">Organize your expenses. Click a category to view items.</p>
        </div>

        <div id="errorContainer"></div>

        <div class="add-section">
            <input type="text" id="categoryName" placeholder="New Category Name (e.g. Utilities, Entertainment)" required>
            <button class="add-btn" onclick="addCategory()">+ Add Category</button>
        </div>

        <div class="category-grid" id="categoryGrid">
            <div style="color:#94a3b8; grid-column:1/-1; text-align:center; padding:3rem;">Loading...</div>
        </div>
    </div>

    <!-- Items Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCategoryName">Category Details</h2>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <table class="item-list">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="modalItemsBody">
                        <!-- Items injected here -->
                    </tbody>
                </table>
                <div id="modalEmptyState" style="display:none; text-align:center; padding:2rem; color:#94a3b8;">
                    No items found in this category.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global State
        let allCategories = [];
        let allItems = [];

        // Auth
        const token = localStorage.getItem('access_token');
        if(!token) window.location.href = '/login/';

        // UI Helpers
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        function getCookie(name) {
            let v = null;
            if (document.cookie && document.cookie !== '') {
                const c = document.cookie.split(';');
                for (let i = 0; i < c.length; i++) {
                    const trim = c[i].trim();
                    if (trim.substring(0, name.length + 1) === (name + '=')) {
                        v = decodeURIComponent(trim.substring(name.length + 1));
                        break;
                    }
                }
            }
            return v;
        }

        function formatMoney(amount) {
            return parseFloat(amount).toLocaleString('en-UG', {
                minimumFractionDigits: 0, maximumFractionDigits: 0
            }) + ' UGX';
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // --- Data Loading ---
        async function loadData() {
            try {
                // Fetch Categories and Items in parallel to link them
                const [catRes, itemRes] = await Promise.all([
                    fetch('/api/categories/', { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch('/api/items/', { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                if(catRes.status === 401 || itemRes.status === 401) { logout(); return; }

                if(catRes.ok && itemRes.ok) {
                    const catData = await catRes.json();
                    const itemData = await itemRes.json();

                    allCategories = Array.isArray(catData) ? catData : (catData.results || []);
                    allItems = Array.isArray(itemData) ? itemData : (itemData.results || []);

                    renderCategories();
                }
            } catch (e) {
                console.error(e);
                document.getElementById('categoryGrid').innerHTML = `<div class="error-message">Network Error. Check console.</div>`;
            }
        }

        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            if(allCategories.length === 0) {
                grid.innerHTML = `<div style="text-align:center; color:#64748b; grid-column:1/-1; padding:3rem;">No categories yet. Add one!</div>`;
                return;
            }

            grid.innerHTML = allCategories.map(cat => {
                // Calculate stats for this category
                const catItems = allItems.filter(i => i.category === cat.id);
                const totalAmount = catItems.reduce((sum, i) => sum + parseFloat(i.amount), 0);
                const count = catItems.length;

                return `
                <div class="category-card" onclick="openCategoryModal(${cat.id}, '${cat.name.replace(/'/g, "\\'")}')">
                    <div class="card-header">
                        <div class="cat-name">${cat.name}</div>
                        <!-- Delete button moved to header to fix overlap -->
                        <button class="delete-btn" onclick="deleteCategory(event, ${cat.id})">Delete</button>
                    </div>
                    
                    <div class="cat-stats">
                        <div class="stat-row">
                            <span>Total Value</span>
                            <span class="stat-val">${formatMoney(totalAmount)}</span>
                        </div>
                        <div class="stat-row">
                            <span>Items Count</span>
                            <span class="stat-val">${count} Items</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // --- Modal Logic ---
        function openCategoryModal(catId, catName) {
            const modal = document.getElementById('categoryModal');
            const tbody = document.getElementById('modalItemsBody');
            const emptyState = document.getElementById('modalEmptyState');
            
            document.getElementById('modalCategoryName').textContent = catName;

            // Filter items for this category
            const relevantItems = allItems.filter(i => i.category === catId);

            if(relevantItems.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                tbody.innerHTML = relevantItems.map(item => `
                    <tr>
                        <td>
                            <div style="font-weight:600">${item.name}</div>
                            <div style="font-size:0.8rem; color:#64748b">${item.description || ''}</div>
                        </td>
                        <td style="color:#64ffda; font-weight:bold">${formatMoney(item.amount)}</td>
                        <td style="color:#94a3b8; font-size:0.9rem">${formatDate(item.created_at)}</td>
                        <td>
                            <button class="use-btn" id="btn-use-${item.id}" onclick="markAsUsed(this, '${item.name}', ${item.amount})">
                                Use
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }

        // --- Actions ---
        function markAsUsed(btn, name, amount) {
            // Visual feedback
            btn.classList.add('used');
            btn.innerHTML = '&#10003; Used';
            btn.onclick = null; // Disable further clicks
        }

        async function addCategory() {
            const name = document.getElementById('categoryName').value;
            if(!name) return;

            try {
                const res = await fetch('/api/categories/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: name })
                });

                if(res.ok) {
                    document.getElementById('categoryName').value = '';
                    loadData(); // Reload to update list
                } else {
                    alert("Failed to add category");
                }
            } catch(e) { console.error(e); }
        }

        async function deleteCategory(event, id) {
            event.stopPropagation(); // PREVENT MODAL FROM OPENING
            if(!confirm("Delete this category? Items inside it might become uncategorized.")) return;

            try {
                const res = await fetch(`/api/categories/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Authorization': `Bearer ${token}`
                    }
                });
                if(res.ok || res.status === 204) loadData();
            } catch(e) { console.error(e); }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login/';
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            const u = localStorage.getItem('user');
            if(u) {
                try { document.getElementById('userName').textContent = JSON.parse(u).username; } catch(e){}
            }
            loadData();
        });

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('categoryModal');
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
